<!DOCTYPE html> <!--Indica que es archivo html-->
<html lang="en">
<head>  <!--Lo no viualizale de la Pagina-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> <!--Titulo de la Pestaña-->
</head>
<body>  <!--Todo lo visualizable El cuerpo de la Pagina-->
    <!--Barra de Navegación-->
    <nav>
        <a href="#">Inicio</a>
        <a href="./intro.html">Introduccion</a>
    </nav>

    <!--Cabecera (Sección de la Parte de Arriba de la Pagina)-->
    <header>

    </header>

    <!--Contenido Principal de la Pagina-->
    <main>
        <form action="">  <!--Crea Formulario-->
            <label for="nombre">Nombre</label>  <!--Etiqueta-->
            <!--Entrada de Datos de Tipo de Texto llamada nombre-->
            <input Type="text" name="nombre" required placeholder="Ingrese el Nombre">
            <label for="cumpleaños">Fecha de Cumpleaños</label>
            <input type="date" name="cumpleaños" required> <!--Entrada de Datos para Fecha-->
            <!--Entrada de datos para correos-->
            <label for="email">Correo</label>
            <input type="email" name="email" required>
            <!--Entrada de Datos para Contraseña-->
            <label for="contraseña">Contraseña</label>
            <input type="password" name="contraseña" required> <!--El required es para obligar al usuario llenar los datos solocitados-->
            <!--Entrada de Datos Para una Lista-->
            <label for="pais">Pais</label>
            <select name="pais">
                <option value="" disabled default>selelecciona un pais</option>
                <option value="venezuela">Venezuela</option>
                <option value="colombia">Colombia</option>
            </select>
            <!--Input para Enviar Datos-->
            <input type="submit" value="Enviar">

        </form>

    </main>

    <!--Sección de la Pagina-->
    <section id="nosotros">
        <div>
            <h2></h2>
            <p></p>
        </div>
        <div>
            <h2></h2>
            <p></p>
        </div>
    </section>

    <!--Contenido LateraL-->
    <aside>

    <footer>


    </footer>

</body>
